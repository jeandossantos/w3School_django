<!DOCTYPE html>
<html>
  <head>
    {% load static %}
  </head>
  <link rel="stylesheet" href="{% static 'my_global.css' %}" />
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    {% for x in members %}
    <tr>
      <td>{{ x.id }}</td>
      <td>{{ x.firstname }}</td>
      <td>{{ x.lastname }}</td>
    </tr>
    {% empty %}
    <tr>
      <td>No Data</td>
    </tr>
    {% endfor %}
  </table>
</html>
